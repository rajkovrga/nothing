    <div class="container">

        <div class="row">

            <div class="col-sm-12 col-md-6 col-lg-6">
                <h1 class="text-center display-3">Register</h1>
                <hr>
                <form name="register">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Firstname</label>
                        <input type="text" class="form-control" id="register-firstname"  placeholder="Enter firstname">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Lastname</label>
                        <input type="text" class="form-control" id="register-lastname"  placeholder="Enter lastname">
                   
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="register-password" placeholder="Password">
                    </div>

                    <button type="button" id="register-btn" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                <h1 class="text-center display-3">Login</h1>
                <hr>
                <form name="login">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <button type="button" id="login-btn" class="btn btn-primary">Submit</button>
                </form>
            </div>
